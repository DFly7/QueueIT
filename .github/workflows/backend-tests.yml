name: Backend Tests

on:
  workflow_dispatch:
  # push:
  #   branches: [ main, develop, feature/* ]
  #   paths:
  #     - 'QueueITbackend/**'
  #     - '.github/workflows/backend-tests.yml'
  # pull_request:
  #   branches: [ main, develop ]
  #   paths:
  #     - 'QueueITbackend/**'
  #     - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    defaults:
      run:
        working-directory: ./QueueITbackend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "QueueITbackend/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (optional)
        continue-on-error: true
        run: |
          pip install ruff
          ruff check app/ tests/

      - name: Run tests with pytest
        env:
          # Test environment variables
          ENVIRONMENT: test
          LOG_LEVEL: DEBUG
          LOG_JSON: false
          ENABLE_METRICS: false
        run: |
          pytest -v --tb=short --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov (optional)
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./QueueITbackend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed!" >> $GITHUB_STEP_SUMMARY

  logging-verification:
    runs-on: ubuntu-latest
    needs: test

    defaults:
      run:
        working-directory: ./QueueITbackend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "QueueITbackend/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify structured logging (JSON mode)
        run: |
          # Start server in background
          LOG_JSON=true LOG_LEVEL=INFO uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          SERVER_PID=$!

          # Wait for server to start
          sleep 5

          # Make request and capture logs
          curl -v http://127.0.0.1:8000/healthz > /dev/null 2>&1

          # Kill server
          kill $SERVER_PID

          echo "✅ Server started successfully with structured logging"

      - name: Verify X-Request-ID header
        run: |
          # Start server in background
          uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          SERVER_PID=$!

          # Wait for server to start
          sleep 5

          # Check for X-Request-ID header
          RESPONSE_HEADERS=$(curl -v http://127.0.0.1:8000/healthz 2>&1)

          if echo "$RESPONSE_HEADERS" | grep -i "x-request-id"; then
            echo "✅ X-Request-ID header present"
          else
            echo "❌ X-Request-ID header missing"
            exit 1
          fi

          # Kill server
          kill $SERVER_PID
